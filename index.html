<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primary Marks System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Login</header>
      <form action="">
        <div class="field username">
          <div class="input-area">
            <input type="text" placeholder="username" />
            <i class="icon bi bi-envelope"></i>
            <i class="error error-icon bi bi-exclamation-circle"></i>
          </div>
          <div class="error error-txt">username required</div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Password" />
            <i class="icon bi bi-lock"></i>
            <i class="error error-icon bi bi-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password required</div>
        </div>
        <div class="">
          <a class="pass-txt text-light" href="#">Forgot Password?</a>
        </div>
        <button class="btn btn-warning" type="submit" name="login">
          Login
        </button>
      </form>
    </div>
    <script src="./assets/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
